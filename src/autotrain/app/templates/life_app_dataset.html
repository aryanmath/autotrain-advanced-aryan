<!-- LiFE App Dataset Selection UI -->
<div class="life-app-dataset-container">
    <div class="form-group">
        <label for="life-app-dataset-select">Select LiFE App Dataset Source:</label>
        <select id="life-app-dataset-select" class="form-control">
            <option value="">Select an option</option>
            <option value="api">LiFE App API</option>
            <option value="json">JSON File</option>
        </select>
    </div>

    <!-- API Input Container -->
    <div id="api-input-container" class="input-container" style="display: none;">
        <div class="form-group">
            <label for="life-app-api-url">API URL:</label>
            <input type="url" id="life-app-api-url" class="form-control" placeholder="Enter LiFE App API URL">
        </div>
        <div class="form-group">
            <label for="life-app-api-token">API Token:</label>
            <input type="password" id="life-app-api-token" class="form-control" placeholder="Enter API token">
        </div>
    </div>

    <!-- JSON File Input Container -->
    <div id="json-input-container" class="input-container" style="display: none;">
        <div class="form-group">
            <label for="life-app-json-file">JSON File:</label>
            <input type="file" id="life-app-json-file" class="form-control" accept=".json">
            <small class="form-text text-muted">
                File should contain an array of objects with 'audio' and 'transcription' fields
            </small>
        </div>
    </div>
</div>

<style>
.life-app-dataset-container {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.input-container {
    margin-top: 15px;
    padding: 10px;
    background-color: #f8f9fa;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 15px;
}

.form-text {
    font-size: 0.875em;
    color: #6c757d;
}
</style>
